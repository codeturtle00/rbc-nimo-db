plugins {
    id 'java'
}

group 'rbc-nimo-db'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.mongodb:mongo-java-driver:2.12.3'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}
